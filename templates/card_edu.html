{% for school in card.schools %}
    <div class="edu-item mb-2">
        <img src="{{ school['logo'] }}" class="logo {{ school['logo_class'] }}">
        <div style="text-align: left;">
            <p class="institute-text">{{ school['name'] }}</p>
            <p class="time-text">{{ school['time'] }}</p>
            {% for degree in school['degrees'] %}
                <p class="degree">{{ degree }}</p>
            {% endfor %}
        </div>
    </div>
    
{% endfor %}
