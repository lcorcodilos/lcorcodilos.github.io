{% extends 'basedrop.html' %}

{% block dropdown_header %}
    <div class="d-flex justify-content-between align-items-center border-bottom">
        <p class="w-100 m-0 p-0 text-black text-start">{{ pkg.header }}</p>
        <div><i class="fa fa-chevron-down"></i></div>
    </div>
{% endblock dropdown_header %}

{% block dropdown_content %}
    <div class='m-0 mt-3'>
        {% for item in pkg.items %}
            {% with pkg=item %}
                {% include '%s.html'%item.classname %}
            {% endwith %}
        {% endfor %}
    </div>
    
{% endblock dropdown_content %}
